<!DOCTYPE html>
<html>
  <head>
    <title>CSC Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-slider.css" rel="stylesheet">
    <link href="css/mycss.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">CSC Calculator</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <form class="form-horizontal" id="theBigForm">
      <div class="control-group">
	<label class="control-label" for="inputRevenue">Annual Gross Revenue</label>
	<div class="controls">
	  <div class="input-prepend">
	    <span class="add-on">$</span>
	    <input type="text" id="inputRevenue">
	  </div>
	</div>
      </div>
      <div class="control-group">
	<label class="control-label" for="inputBorrow">Amount you wish to borrow</label>
	<div class="controls">
	  <div class="input-prepend">
	    <span class="add-on">$</span>
	    <input type="text" id="inputBorrow">
	  </div>
	</div>
      </div>
      
      <div class="control-group">
	<label class="control-label" for="percent">Percent of Gross Revenue to Dedicate to Payback</label>
	<div class="controls slider-controls">
	  <span class="input uneditable-input" id="percent"></span>
	  <div id="slider"></div>
	</div>
      </div>
      <div class="control-group">
	<label class="control-label" for="monthsToComplete">Length of Loan in Months</label>
	<div class="controls">
	  <span class="input uneditable-input" id="monthsToComplete"></span>
	</div>
      </div>
      <div class="control-group">
	<label class="control-label" for="perMonth">Average Monthly Payment</label>
	<div class="controls">
	  <div class="input-prepend">
	    <span class="add-on">$</span>
	    <span class="input uneditable-input" id="perMonth"></span>
	  </div>
	</div>
      </div>
    </form>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/myscript.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
  </body>
</html>
